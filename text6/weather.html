<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询</title>
    <link rel="stylesheet" href="./weather.css">
    <script src="./weather.js"></script>
    
</head>
<body>
    
    <div class="container">
    
        <!-- 左边部分 -->
        <div class="weather-side">
    
            <!-- 渐变 -->
            <div class="gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname" id="date-dayname">周五</h2>
                <span class="date-day" id="date-day">2021-9-4</span>
                <!-- location图标 -->
                <span class="iconfont" id="location">&#xe618;重庆</span>
            </div>
    
            <div class="weather-conteiner">
                <!-- 天气图标 -->
                <span class="iconfont" id="weather-l">&#xe61f;</span>
                <div class="weather-temp" id="weather-temp">25℃</div>
                <div class="waeather-desc" id="weather-desc">晴天</div>
            </div>
        </div>
    
        <!-- 右边部分 -->
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <!-- PM2.5 -->
                    <div class="pm clear">
                        <span class="title" >PM2.5</span>
                        <span class="value" id="pm"></span>
                    </div>
    
                    <!-- 质量 -->
                    <div class="humidity clear">
                        <span class="title">空气质量</span>
                        <span class="value" id="quality"></span>
                    </div>
    
                    <!-- 风速 -->
                    <div class="wind clear">
                        <span class="title">风向</span>
                        <span class="value" id="wind">00</span>
                    </div>
                </div>
            </div>
    
            <div class="week-container">
                <ul class="week-list">
                    <li class="active" id="day1">
                        <!-- 天气图标 -->
                        <span class="iconfont">&#xe61f;</span>
                        <span class="day-name">星期二</span>
                        <span class="day-temp">25℃</span>
                    </li>
    
                    <li id="day2">
                        <!-- 天气图标 -->
                        <span class="iconfont">&#xe61f;</span>
                        <span class="day-name">星期三</span>
                        <span class="day-temp">25℃</span>
                    </li>
    
                    <li id="day3">
                        <!-- 天气图标 -->
                        <span class="iconfont">&#xe61f;</span>
                        <span class="day-name">星期四</span>
                        <span class="day-temp">25℃</span>
                    </li>
    
                    <li id="day4">
                        <!-- 天气图标 -->
                        <span class="iconfont">&#xe61f;</span>
                        <span class="day-name">星期五</span>
                        <span class="day-temp">25℃</span>
                    </li>
                </ul>
            </div>
    
            <div class="location-container">
                <input type="text" placeholder="请输入城市名" id="city">
                <button class="location-button" id="location-button">
                    <!-- location图标 -->
                    <span class="iconfont">&#xe618;查询</span>
                </button>
            </div>
        </div>
    </div>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        $.ajax({
            type: 'get',
            url: 'http://api.tianapi.com/txapi/aqi/index?key=0293d4310dd5c5e6bfb986aea0118194&area=上海',
            success: function (data) {
                console.log(data);
                $('#pm').append(JSON.stringify(data.newslist[0].pm2_5));
                $('#quality').append(JSON.stringify(data.newslist[0].quality));
            }

        })
        
    </script>
</body>
</html>
